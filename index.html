<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="profile-section">
            <img src="profile.jpg" alt="profile" class="nav-thumb" style="height: 50px; width: 50px;"/>
            <h4>TOM JOHN</h4>
        </div>
        <div class="nav-menu">
            <i class="fa-solid fa-bars" style="color: #000000;"></i>
        </div>
    </nav>
    <div class="header">
        <h1>Title</h1>
        <input type="text" class="search-field" placeholder="...add tag or topic">
    </div>
    <div class="row">
        <h5 class="tag active">All</h5>
        <h5 class="tag">Public</h5>
        <h5 class="tag">Private</h5>
    </div>
    <div class="cards">
        <div class="article-card">
            <h5>Public</h5>
            <h2>Some Text</h2>
            <div class="created-label">
                <h5>2023</h5>
            </div>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="article-card blue">
            <h5>Public</h5>
            <h2>Some Text</h2>
            <div class="created-label">
                <h5>2023</h5>
            </div>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="article-card green">
            <h5>Public</h5>
            <h2>Some Text</h2>
            <div class="created-label">
                <h5>2023</h5>
            </div>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
    <footer>
        <div class="btn-border">
            <div class="btn-plus">+</div>
        </div>
    </footer>
</body>
</html>
